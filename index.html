<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="./img/icone-insta.png" alt="Celular">
        </div>
        <div class="Instagram-continue">
            <div class="group">
                <img src="./img/insgramLogo.png" class="Instagram-logo" alt="Instagram logo">
                <div class="Profile-photo">
                    <img src="./img/masha.jpg" alt="">
                </div>
                <a href="#" class="Instagram-login">Continue como Masha</a>
                <a href="#" class="Instagram-Logout">Remover contas</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Masha?</p>
                <p class="not-account">
                    <span class="Link-blue">Alterar Contass</span>
                    Ou
                    <span class="Link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o app
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
